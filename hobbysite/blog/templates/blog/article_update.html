{% extends 'base.html' %}
{% load static %}

{% block title %}Update Blog Article{% endblock %}

{% block content %}
  <div class="container app-content">
    <h3>Update Blog</h3>
    <hr>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Post</button>
    </form>
    <br>
    <a class="btn btn-primary rounded-pill" href="{% url 'blog:article-detail' article.pk %}">Back to article</a>
  </div>
{% endblock %}
