{% extends 'base.html' %}
{% load static %}

{% block title %}Update Wiki Article{% endblock %}

{% block content %}
  <div class="container app-content">
    <h3>Update Wiki Article</h3>
    <hr>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
    <br>
   
    <a class="btn btn-primary rounded-pill" href="{% url 'wiki:article-detail' article.pk %}">Go back to article</a>
  </div>
{% endblock %}
